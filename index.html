<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us</title>
</head>

<body>
    <main>
        <div class="color-box">

        </div>
        <div class="row-1">
            <div class="box">
                <h2>Location</h2>
                <p>28 jackson Blvd Ste 1020 chicago<br> IL 60604-2340</p>
                <h2>Follow Us</h3>
                <div class="socal-icon">

                </div>
                <p>&copy;2021 Privacy Policy</p>
            </div>
        </div>
        <div class="row-2">
            <div class="box">
                <h2>Contact Form</h2>
                <input type="text" id="input-name" class="contact-input" autocomplete="off" placeholder="Enter Your Name" spellcheck="false" required>
                <input type="text" id="input-email" class="contact-input" autocomplete="off" placeholder="Enter A Valid Email" spellcheck="false" required>
                <textarea id="input-message" cols="30" rows="10" class="contact-input" autocomplete="off" placeholder="Enter Your Message" spellcheck="false" required></textarea>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#" class="active">Contact us</a></li>
            </ul>
        </div>
    </main>
</body>

</html>
